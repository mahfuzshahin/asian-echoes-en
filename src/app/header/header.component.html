<!-- Top Header -->
<div class="border-b bg-white shadow-sm">
  <div class="max-w-7xl mx-auto py-2 px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col sm:flex-row justify-between items-center text-xs text-gray-500 space-y-1 sm:space-y-0">
      <p class="font-medium">{{ currentTime }}</p>
      <div class="flex items-center space-x-4">
        <a href="#" class="font-bold text-red-600 hover:underline">ENGLISH</a>
        <div class="flex space-x-3">
          <a href="#" class="hover:text-red-600 transition"><i-lucide name="facebook" class="w-4 h-4"></i-lucide></a>
          <a href="#" class="hover:text-red-600 transition"><i-lucide name="twitter" class="w-4 h-4"></i-lucide></a>
          <a href="#" class="hover:text-red-600 transition"><i-lucide name="youtube" class="w-4 h-4"></i-lucide></a>
          <a href="#" class="hover:text-red-600 transition"><i-lucide name="instagram" class="w-4 h-4"></i-lucide></a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Main Header -->
<header class="bg-white text-center py-6 px-4 sm:px-6 lg:px-8 border-b shadow-sm">
  <div class="max-w-7xl mx-auto">
    <a routerLink="/" class="inline-block text-4xl sm:text-5xl font-extrabold text-gray-800 hover:text-red-600 transition">
      <span class="text-red-600">News</span>Portal
    </a>
    <p class="text-sm text-gray-500 mt-1">Your Trusted Source for Unbiased News</p>
  </div>
</header>

<!-- Navigation -->
<nav class="bg-white text-gray-800 sticky top-0 z-50 shadow-md">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center">
        <button class="md:hidden mr-4 p-2 rounded-md text-gray-600 hover:bg-gray-100 transition">
          <i-lucide name="menu" class="w-6 h-6"></i-lucide>
        </button>
        <div class="hidden md:flex md:space-x-6 lg:space-x-8">
          <a *ngFor="let category of categories"
             [routerLink]="['/category', category.slug]"
             class="nav-link font-semibold hover:text-red-600"
             routerLinkActive="text-red-600 border-b-2 border-red-600">
            {{ category.name }}
          </a>
        </div>
      </div>
      <div class="relative hidden md:block">
        <input type="text" placeholder="Search..."
               class="border rounded-full py-2 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-red-500 transition w-48 lg:w-64">
        <i-lucide name="search" class="absolute right-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-400"></i-lucide>
      </div>
    </div>
  </div>
</nav>
