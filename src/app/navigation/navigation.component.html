<nav class="bg-white text-gray-800 sticky top-0 z-50 shadow-md">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center">
        <!-- Mobile Menu Button -->
        <button
          id="mobile-menu-button"
          (click)="toggleMobileMenu()"
          class="md:hidden mr-4 p-2 rounded-md text-gray-600 hover:bg-gray-100 transition"
          aria-label="Toggle mobile menu"
          aria-expanded="isMobileMenuOpen">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              *ngIf="!isMobileMenuOpen"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16">
            </path>
            <path
              *ngIf="isMobileMenuOpen"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12">
            </path>
          </svg>
        </button>

        <!-- Desktop Navigation -->
        <div class="hidden md:flex md:space-x-6 lg:space-x-8">
          <a *ngFor="let category of categories"
             [routerLink]="category.slug === 'home' ? '/' : ['/category', category.slug]"
             class="nav-link font-semibold hover:text-red-600"
             routerLinkActive="text-red-600 border-b-2 border-red-600">
            {{ category.name }}
          </a>
        </div>
      </div>

      <!-- Search Bar -->
      <div class="relative hidden md:block">
        <input type="text" placeholder="Search..."
               class="border rounded-full py-2 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-red-500 transition w-48 lg:w-64">
        <svg class="absolute right-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </div>
    </div>
  </div>

  <!-- Mobile Menu Overlay & Drawer -->
  <div
    *ngIf="isMobileMenuOpen"
    class="mobile-menu-container fixed inset-0 z-50 md:hidden">

    <!-- Overlay -->
    <div
      class="fixed inset-0 bg-black bg-opacity-50 transition-opacity"
      (click)="closeMobileMenu()">
    </div>

    <!-- Drawer/Sidebar -->
    <div
      class="fixed inset-y-0 left-0 w-80 max-w-full bg-white shadow-xl transform transition-transform duration-300 ease-in-out"
      [class.translate-x-0]="isMobileMenuOpen"
      [class.-translate-x-full]="!isMobileMenuOpen">

      <!-- Drawer Header -->
      <div class="flex items-center justify-between p-4 border-b border-gray-200">
        <div class="flex items-center space-x-3">
          <div class="w-8 h-8 bg-red-600 rounded-full flex items-center justify-center">
            <span class="text-white font-bold text-sm">N</span>
          </div>
          <div>
            <h2 class="text-lg font-bold text-gray-800">NewsPortal</h2>
            <p class="text-xs text-gray-500">Navigation Menu</p>
          </div>
        </div>
        <button
          (click)="closeMobileMenu()"
          class="p-2 rounded-md text-gray-400 hover:text-gray-600 hover:bg-gray-100 transition">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <!-- Navigation Links -->
      <div class="flex-1 overflow-y-auto py-4">
        <nav class="space-y-1 px-4">
          <a *ngFor="let category of categories"
             [routerLink]="category.slug === 'home' ? '/' : ['/category', category.slug]"
             class="group flex items-center px-3 py-3 text-base font-medium rounded-lg transition-all duration-200"
             [class]="category.slug === 'home' ?
               'bg-red-50 text-red-700 border-l-4 border-red-600' :
               'text-gray-700 hover:bg-gray-100 hover:text-red-600 hover:border-l-4 hover:border-red-600'"
             (click)="closeMobileMenu()">

            <svg class="flex-shrink-0 w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getIconPath(category.icon)"></path>
            </svg>

            <span class="flex-1">{{ category.name }}</span>

            <svg *ngIf="category.slug !== 'home'" class="w-5 h-5 text-gray-400 group-hover:text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </a>
        </nav>

        <!-- Divider -->
        <div class="border-t border-gray-200 my-4"></div>

        <!-- Additional Mobile Menu Items -->
        <div class="px-4 space-y-2">
          <a href="#" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-red-600 hover:bg-gray-50 rounded-lg transition">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            My Profile
          </a>

          <a href="#" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-red-600 hover:bg-gray-50 rounded-lg transition">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
            Bookmarked News
          </a>

          <a href="#" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-red-600 hover:bg-gray-50 rounded-lg transition">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            Settings
          </a>
        </div>

        <!-- Divider -->
        <div class="border-t border-gray-200 my-4"></div>

        <!-- Search in Mobile Menu -->
        <div class="px-4">
          <div class="relative">
            <input
              type="text"
              placeholder="Search news..."
              class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent text-sm">
            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </div>
        </div>
      </div>

      <!-- Drawer Footer -->
      <div class="border-t border-gray-200 p-4 bg-gray-50">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center">
              <span class="text-gray-600 font-bold text-sm">U</span>
            </div>
            <div>
              <p class="text-sm font-medium text-gray-800">User Account</p>
              <p class="text-xs text-gray-500">View profile</p>
            </div>
          </div>
          <button class="p-2 text-gray-400 hover:text-gray-600 transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
