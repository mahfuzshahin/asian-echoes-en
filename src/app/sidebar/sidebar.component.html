<!-- Tabbed News Section -->
<div class="bg-white rounded-xl shadow-sm border border-gray-100 p-5 mb-8">
  <div class="flex border-b mb-4">
    <button
      (click)="setActiveTab('latest')"
      [class]="'sidebar-tab flex-1 py-2 text-sm font-bold border-b-2 ' + (activeTab === 'latest' ? 'text-gray-800 border-red-600' : 'text-gray-500 border-transparent')">
      Latest
    </button>
    <button
      (click)="setActiveTab('popular')"
      [class]="'sidebar-tab flex-1 py-2 text-sm font-bold border-b-2 ' + (activeTab === 'popular' ? 'text-gray-800 border-red-600' : 'text-gray-500 border-transparent')">
      Popular
    </button>
    <button
      (click)="setActiveTab('read')"
      [class]="'sidebar-tab flex-1 py-2 text-sm font-bold border-b-2 ' + (activeTab === 'read' ? 'text-gray-800 border-red-600' : 'text-gray-500 border-transparent')">
      Most Read
    </button>
  </div>
  <div>
    <ul class="space-y-4">
      <li *ngFor="let item of getCurrentTabData()" class="border-b border-gray-100 pb-3 last:border-b-0 last:pb-0">
        <a href="#" class="font-medium text-gray-700 hover:text-red-600 transition flex items-start">
          <span *ngIf="activeTab === 'latest'" class="text-gray-400 mr-2">â€¢</span>
          <span *ngIf="activeTab !== 'latest'" class="bg-red-100 text-red-800 text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center mr-2 mt-0.5 flex-shrink-0">
            {{ item.rank }}
          </span>
          <span>{{ item.title }}</span>
        </a>
        <p *ngIf="activeTab === 'latest'" class="text-xs text-gray-500 mt-1 ml-6">{{ item.time }}</p>
      </li>
    </ul>
  </div>
</div>

<!-- Newsletter Subscription -->
<div class="bg-gradient-to-br from-red-500 to-red-600 rounded-xl p-5 text-white mb-8">
  <h3 class="font-bold text-lg mb-2">Stay Updated</h3>
  <p class="text-red-100 text-sm mb-4">Get the latest news delivered directly to your inbox.</p>
  <form class="space-y-3">
    <input type="email" placeholder="Your email address" class="w-full px-4 py-2 rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-white">
    <button type="submit" class="w-full bg-white text-red-600 font-semibold py-2 rounded-lg hover:bg-gray-100 transition">Subscribe</button>
  </form>
</div>

<!-- Ad Space -->
<div class="bg-gradient-to-br from-gray-100 to-gray-200 rounded-xl h-64 flex flex-col items-center justify-center text-gray-500 mb-8 border border-gray-200">
  <svg class="w-10 h-10 mb-2 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
  </svg>
  <p class="text-sm">Advertisement</p>
</div>
